<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/styles/regis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light p-3 shadow">
        <h1 class="text-left">üìàQuizMasterüì≤</h1>
        <div class="err_msg">{{msg}}</div>
    </header>

    <main>
        <div class="container d-flex justify-content-around align-items-center" >
            <!-- Left Side Text -->
            <div class="text-content w-37">
                <h2>Welcome to Quiz Master! üöÄ</h2>  
                <h5>Ready to flex those brain muscles? üí™ Take on challenges, unlock milestones, and be a star ‚≠ê. Let‚Äôs do this! üöÄ</h5>
                <a href="/login" class="register-btn btn btn-primary mt-3">Login</a>
            </div>

            <!-- Right Side Form -->
            <div id="canvaslog" class="p-4 bg-white shadow-lg rounded" style="width: 450px;">
                <h3 class="text-center mb-3">Register HERE</h3>
            <form action="/signup" method="POST" class="row g-3">
                    
                    <div class="col-12">
                        <label for="user_name" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="user_name" id="user_name" placeholder="Enter your email id" autocomplete="off" required>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                            <span class="input-group-text" onclick="togglePassword()">
                                üëÅ
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="full_name" class="form-label">Full_name:</label>
                        <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter your full_name (ram kumar)" autocomplete="off" required>
                    </div>
                    

                    <div class="col-md-6">
                        <label for="dob" class="form-label">DOB:</label>
                        <input type="date" class="form-control" name="dob" id="dob" required>
                    </div>

                    <div class="col-md-6">
                        <label for="qualification" class="form-label">Qualification</label>
                        <select class="form-select" name="qualification" id="qualification" required>
                            <option selected>Select Qualification</option>
                            <option value="10th">10TH</option>
                            <option value="12th">12TH</option>
                            <option value="GRADUATE">GRADUATE</option>
                            <option value="12TH + DIPLOMA">12TH + DIPLOMA</option>
                            <option value="POST GRADUATE">POST GRADUATE</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
            </form>
            </div>
        </div>
    </main>

    <footer class="text-center mt-3 p-3 bg-light">
        Copyright &copy; 2025 - All Rights Reserved - 23F2005517 HARSH QUIZMASTER
    </footer>

    <script>
        function togglePassword() {
            var passField = document.getElementById("password");
            passField.type = (passField.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
