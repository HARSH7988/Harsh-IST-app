{% extends "admin_layout.html" %}

{% block content %}
<h2>Add Chapter to {{ subject.name }}</h2>

<form method="POST" action="/chapter/{{ subject.id }}">
    <div class="form-group">
        <label for="name">Chapter Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Chapter</button>
    <a href="{{ url_for('chapter_dashboard', subject_id=subject.id) }}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% endblock %}
