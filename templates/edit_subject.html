{% extends "admin_layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Subject</h2>
    
    <form action="/edit_subject/{{ subject.id }}" method="POST">
        <div class="form-group">
            <label for="name">Subject Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ subject.name }}" placeholder="Enter Subject Name" required />
        </div>

        <div class="form-group mt-3">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control" placeholder="Enter Subject Description">{{ subject.description }}</textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('admin_dashboard', name=session['full_name']) }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
