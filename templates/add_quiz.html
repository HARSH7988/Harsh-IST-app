{% extends "admin_layout.html" %}

{% block content %}
<h2>Add Quiz to Chapter: {{ chapter.name }}</h2>

<form method="POST" action="/quiz/{{ chapter.id }}">
    <div class="form-group">
        <!-- Prefilled Chapter ID -->
        <label for="chapter_id">Chapter ID</label>
        <input type="text" name="chapter_id" id="chapter_id" class="form-control" value="{{ chapter.id }}" readonly>
    </div>

    <div class="form-group mt-3">
        <label for="name">Quiz Name</label>
        <input type="text" name="name" id="name" class="form-control" required placeholder="Enter quiz name">
    </div>

    <div class="form-group mt-3">
        <label for="date_of_quiz">Date of Quiz</label>
        <input type="date" name="date_of_quiz" id="date_of_quiz" class="form-control" required>
    </div>

    <div class="form-group mt-3">
        <label for="time_duration">Time Duration (Minutes)</label>
        <input type="number" name="time_duration" id="time_duration" class="form-control" required placeholder="Enter duration in minutes">
    </div>

    <div class="form-group mt-3">
        <label for="remarks">Remarks</label>
        <textarea name="remarks" id="remarks" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Quiz</button>
    <!-- Back Button -->
    <a href="/quizzes/{{ chapter.id }}" class="btn btn-secondary mt-3 ml-2">Back</a>
</form>

{% endblock %}
