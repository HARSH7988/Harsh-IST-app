{% extends "admin_layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Admin: {{ admin.name }}</h2>

    <form method="POST">
        <!-- Name -->
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ admin.full_name }}" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ admin.email }}" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" value="{{ admin.password }}" class="form-control" required placeholder="Enter new password">
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ admin.dob }}" class="form-control" required>
        </div>

        <!-- Qualification -->
        <div class="form-group">
            <label>Qualification:</label>
            <input type="text" name="qualification" value="{{ admin.qualification }}" class="form-control" required>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/admin_profile" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
