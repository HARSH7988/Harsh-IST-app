{% extends "admin_layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Chapter</h2>
    
    <form action="/edit_chapter/{{ chapter.id }}" method="POST">
        <div class="form-group">
            <label for="name">Chapter Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" placeholder="Enter Chapter Name" required />
        </div>

        <div class="form-group mt-3">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control" placeholder="Enter Chapter Description">{{ chapter.description }}</textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('chapter_dashboard', subject_id=chapter.subject_id) }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
